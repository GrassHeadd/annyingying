        let currentScene = 0;
        let state = 'READY';
        let typeTimer = null;
        let fullText = '';

        const game = document.getElementById('game');
        const container = document.getElementById('scene-container');
        const progressFill = document.getElementById('progress-fill');

        // â”€â”€â”€ Floating hearts â”€â”€â”€

        function createHearts() {
            const heartsBg = document.getElementById('hearts-bg');
            for (let i = 0; i < 18; i++) {
                const heart = document.createElement('div');
                heart.className = 'pixel-heart';
                heart.textContent = 'â™¥';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 10 + 8) + 's';
                heart.style.animationDelay = (Math.random() * 12) + 's';
                heart.style.fontSize = (Math.random() * 10 + 8) + 'px';
                heart.style.setProperty('--max-opacity', (Math.random() * 0.15 + 0.06).toFixed(2));
                heartsBg.appendChild(heart);
            }
        }

        // â”€â”€â”€ Render functions â”€â”€â”€

        function renderTitle(el) {
            el.innerHTML = `
                <div class="title-chars">
                    <img src="./jj_pixel.png" alt="JJ" class="bob-1">
                    <span class="title-heart">â¤ï¸</span>
                    <img src="./ann_pixel.png" alt="Ann" class="bob-2">
                </div>
                <div class="title-main">VALENTINE'S<br>QUEST</div>
                <div class="title-year">2026</div>
                <div class="title-start">TAP TO START</div>
            `;
            state = 'READY';
        }

        function renderDay(el, scene) {
            el.innerHTML = `
                <div class="day-screen">
                    <div class="day-label">DAY ${scene.day}</div>
                    <div class="day-date">${scene.date}</div>
                    <div class="day-subtitle">${scene.subtitle}</div>
                </div>
            `;
            state = 'READY';
        }

        function renderDialogue(el, scene) {
            el.innerHTML = `
                <div class="scene-content">
                    <div class="scene-label">${scene.label || ''}</div>
                    <div class="characters">
                        <img src="./jj_pixel.png" alt="JJ" class="char bob-1">
                        <img src="./ann_pixel.png" alt="Ann" class="char bob-2">
                    </div>
                    <div class="dialogue-box">
                        <div class="dialogue-text" id="dtext"></div>
                        <div class="dialogue-arrow" id="darrow">â–¼</div>
                    </div>
                </div>
            `;
            typeText(scene.text);
        }

        function renderEnding(el, scene) {
            el.innerHTML = `
                <div class="ending-screen">
                    <div class="characters ending-chars">
                        <img src="./jj_pixel.png" alt="JJ" class="char bob-1">
                        <img src="./ann_pixel.png" alt="Ann" class="char bob-2">
                    </div>
                    <div class="ending-text">${scene.text.replace(/\n/g, '<br>')}</div>
                    <div class="ending-hearts">â¤ï¸ â¤ï¸ â¤ï¸</div>
                </div>
            `;
            state = 'DONE';
        }

        // â”€â”€â”€ Typing effect â”€â”€â”€

        function typeText(text) {
            state = 'TYPING';
            fullText = text;
            const el = document.getElementById('dtext');
            const arrow = document.getElementById('darrow');
            if (!el) return;

            el.innerHTML = '';
            arrow.classList.remove('show');

            let i = 0;
            const chars = text.split('');

            typeTimer = setInterval(() => {
                if (i < chars.length) {
                    const ch = chars[i];
                    if (ch === '\n') {
                        el.innerHTML += '<br>';
                    } else {
                        el.innerHTML += ch;
                    }
                    i++;
                } else {
                    clearInterval(typeTimer);
                    typeTimer = null;
                    state = 'READY';
                    arrow.classList.add('show');
                }
            }, 50);
        }

        function showFullText() {
            if (typeTimer) {
                clearInterval(typeTimer);
                typeTimer = null;
            }
            const el = document.getElementById('dtext');
            const arrow = document.getElementById('darrow');
            if (el) el.innerHTML = fullText.replace(/\n/g, '<br>');
            if (arrow) arrow.classList.add('show');
            state = 'READY';
        }

        // â”€â”€â”€ Scene management â”€â”€â”€

        function renderScene(index) {
            const scene = scenes[index];

            container.classList.add('fade-out');

            setTimeout(() => {
                game.style.background = scene.bg;

                switch (scene.type) {
                    case 'title':
                        renderTitle(container);
                        break;
                    case 'day':
                        renderDay(container, scene);
                        break;
                    case 'scene':
                        renderDialogue(container, scene);
                        break;
                    case 'ending':
                        renderEnding(container, scene);
                        break;
                }

                container.classList.remove('fade-out');
                updateProgress(index);
            }, 350);
        }

        function updateProgress(index) {
            const pct = (index / (scenes.length - 1)) * 100;
            progressFill.style.width = pct + '%';
        }

        function advance() {
            if (state === 'TYPING') {
                showFullText();
                return;
            }

            if (state === 'DONE') return;

            if (state === 'READY') {
                currentScene++;
                if (currentScene >= scenes.length) {
                    state = 'DONE';
                    return;
                }
                renderScene(currentScene);
            }
        }

        // â”€â”€â”€ Init â”€â”€â”€

        game.addEventListener('click', advance);

        // Prevent double-tap zoom on mobile
        game.addEventListener('touchend', (e) => {
            e.preventDefault();
            advance();
        });

        createHearts();
        renderScene(0);
    </script>
